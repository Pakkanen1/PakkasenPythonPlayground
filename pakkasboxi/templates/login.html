<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Login to pakkanen.dev</title>
</head>
<body>

    <h1>Login</h1>
    <form method="post" action="">
        <input type="text" placeholder="username" name="username" value="{{ request.form.username }}">
        <input type="password" placeholder="password" name="password" value="{{ request.form.password }}">
        <input type="submit" value="Proceed hero into terror's lair!">
    </form>
    {% if error %}
        <p class="error"><strong>FOOL! YOU HAVE DOOMED US ALL BY CAUSING THIS ERROR:</strong> {{ error }}
    {% endif %}

</body>
</html>
